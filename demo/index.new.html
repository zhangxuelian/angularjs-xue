<!DOCTYPE html>
<html ng-app="ui.xue.demo">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/favicon.ico" />
    <title>angularjs-xue</title>
    <link rel="author" href="https://github.com/zhangxuelian/angularjs-xue/graphs/contributors">

    <script src="assets/angular.min.js"></script>
    <script src="assets/angular-ui-router.min.js"></script>
    <script src="assets/angularjs-xue-full-1.0.0.js"></script>
    <script src="modules/index.js"></script>
    <link rel="stylesheet" href="assets/angularjs-xue-ui-1.0.0.css">
    <link rel="stylesheet" href="assets/demo.css" />
</head>

<body class="demo-wrap" id="demoWrap" ng-controller="xueDemoCtrl as demoCtrl"
    data-demoModules='[{"name":"autoselect","moduleName":"\"xue.autoselect\"","dependencies":["util.lang"],"displayName":"Autoselect"},{"name":"badge","moduleName":"\"xue.badge\"","dependencies":[],"displayName":"Badge"},{"name":"cascader","moduleName":"\"xue.cascader\"","dependencies":["util.lang","util.array"],"displayName":"Cascader"},{"name":"counter","moduleName":"\"xue.counter\"","dependencies":["util.lang"],"displayName":"Counter"},{"name":"datepicker","moduleName":"\"xue.datepicker\"","dependencies":["util.date","util.lang","util.string"],"displayName":"Datepicker"},{"name":"directives","moduleName":"\"xue.directives\"","dependencies":["util.lang"],"displayName":"Directives"},{"name":"loading","moduleName":"\"xue.loading\"","dependencies":[],"displayName":"Loading"},{"name":"menu","moduleName":"\"xue.menu\"","dependencies":["util.lang"],"displayName":"Menu"},{"name":"modal","moduleName":"\"xue.modal\"","dependencies":[],"displayName":"Modal"},{"name":"notice","moduleName":"\"xue.notice\"","dependencies":["util.lang"],"displayName":"Notice"},{"name":"pagination","moduleName":"\"xue.pagination\"","dependencies":[],"displayName":"Pagination"},{"name":"scroller","moduleName":"\"xue.scroller\"","dependencies":["util.lang","util.array"],"displayName":"Scroller"},{"name":"select","moduleName":"\"xue.select\"","dependencies":["util.array","util.lang"],"displayName":"Select"},{"name":"steps","moduleName":"\"xue.steps\"","dependencies":["util.lang","util.array"],"displayName":"Steps"},{"name":"switch","moduleName":"\"xue.switch\"","dependencies":["util.lang"],"displayName":"Switch"},{"name":"table","moduleName":"\"xue.table\"","dependencies":["util.lang","pagination","util.array"],"displayName":"Table"},{"name":"tabs","moduleName":"\"xue.tabs\"","dependencies":["util.array"],"displayName":"Tabs"},{"name":"tree","moduleName":"\"xue.tree\"","dependencies":["util.lang","util.array"],"displayName":"Tree"},{"name":"validate","moduleName":"\"xue.validate\"","dependencies":["util.lang","util.methods"],"displayName":"Validate"}]' data-version='1.0.0'
    data-ng-init="demoCtrl.loadData()">
    <div class="header-container">
        <div class="header-wrap">
            <h1>
                <img src="./assets/favicon.ico" alt="">
                <b>angularjs-xue</b>
            </h1>
            <ul>
                <li ng-repeat="item in demoCtrl.menuData">
                    <a ui-sref="">{{item.name}}</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main-container">
        <div class="main-wrap" ui-view>

        </div>
    </div>
    <div class="footer-container">
        Copyright Â© 2020 angularjs-xue
    </div>
</body>

</html>

<div class="ui-demo-modal" ng-controller="xueModalDemoCtrl">
    <script type="text/ng-template" id="modal.test.html">
        <div style="height: 150px; line-height: 150px; text-align: center; width: 500px;">
            {{content}}
        </div>
        <button class="xui-btn is-plain" style="margin: 10px auto;display: block;" ng-click="close()">关闭­</button>
    </script>
    <script type="text/ng-template" id="modal.drag.html">
        <div xue-drag style="height: 40px; width: 100%; line-height: 40px; text-align: center; background: #eee;">
            可拖拽区域
        </div>
        <div style="height: 150px; line-height: 150px; text-align: center; width: 500px;">
            {{content}}
        </div>
        <button class="xui-btn is-plain" style="margin: 10px auto;display: block;" ng-click="close()">关闭­</button>
    </script>
    <p class="heading">基础模态框</p>
    <div class="modal-list">
        <button class="xui-btn is-plain" ng-click="open1(1)">自定义视图/点击背景自动关闭</button>
        <button class="xui-btn is-plain" ng-click="open1(2)">url视图</button>
        <button class="xui-btn is-plain" ng-click="open1(3)">有背景</button>
        <button class="xui-btn is-plain" ng-click="open1(4)">无背景</button>
        <button class="xui-btn is-plain" ng-click="open1(5)">可拖拽</button>
    </div>
    <p class="heading">基础对话框</p>
    <div class="modal-list">
        <button class="xui-btn is-round" ng-click="open2(1)">打开对话框</button>
    </div>
    <p class="heading">提示框</p>
    <div class="modal-list">
        <button class="xui-btn xui-btn-primary" ng-click="open3()">普通提示</button>
        <button class="xui-btn xui-btn-success" ng-click="open3()">成功提示</button>
        <button class="xui-btn xui-btn-warning" ng-click="open3()">警告提示</button>
        <button class="xui-btn xui-btn-danger" ng-click="open3()">危险提示</button>
    </div>
    <p class="heading">通知框</p>
    <div class="modal-list">
        <button class="xui-btn xui-btn-primary is-plain" ng-click="open4()">普通通知</button>
        <button class="xui-btn xui-btn-success is-plain" ng-click="open4()">成功通知</button>
        <button class="xui-btn xui-btn-warning is-plain" ng-click="open4()">警告通知</button>
        <button class="xui-btn xui-btn-danger is-plain" ng-click="open4()">危险通知</button>
    </div>
    <p class="heading">弹出式loading</p>
    <div class="modal-list">

    </div>
    <p class="heading">局部式loading</p>
    <div class="modal-list">

    </div>
</div>

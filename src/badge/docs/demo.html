<style>
    .demo-badge>span {
        position: relative;
        display: inline-block;
        margin: 0 5px;
    }
</style>
<div ng-controller="xueBadgeDemoCtrl" class="demo-badge">
    <span>
        <button class="xui-btn">消息1</button>
        <xue-badge badge-config="vm.config"> </xue-badge>
    </span>
    <span>
        <button class="xui-btn xui-btn-tab-blue">消息2</button>
        <xue-badge badge-config="vm.config2"> </xue-badge>
    </span>
    <span>
        <button class="xui-btn">消息3</button>
        <xue-badge badge-config="vm.config3"> </xue-badge>
    </span>
    <span>
        <xue-badge badge-config="vm.config4"> </xue-badge>
    </span>
    </br>
    <div>button 按钮：</div>
    <button class="xui-btn">普通按钮</button>
    <button class="xui-btn disabled">禁用按钮</button>
    <div>渐变按钮:
        <button class="xui-btn xui-btn-green">绿色按钮</button>
        <input type="button" value="红色按钮" class="xui-btn xui-btn-red">
        <button class="xui-btn xui-btn-dark-blue">深蓝按钮</button>
        <button class="xui-btn xui-btn-sky-blue">浅蓝按钮</button>
        <button class="xui-btn xui-btn-gray">灰色按钮</button>
    </div>
    <div>
        按钮大小:
        <button class="xui-btn-sm">小按钮</button>
        <button class="xui-btn">按钮</button>
        <button class="xui-btn-lg">大按钮</button>
    </div>
    <div> tab按钮:
        <button class="xui-btn xui-btn-tab-blue">按钮1</button>
        <button class="xui-btn xui-btn-tab-blue active">按钮2</button>
        <button class="xui-btn xui-btn-tab-blue">按钮3</button>
    </div>
    <div> 带图标按钮:
        <button class="xui-btn"><i class="xui-icon xui-icon-md-search"></i>搜索</button>
        <button class="xui-btn xui-btn-dark-blue"><i class="xui-icon xui-icon-md-search"></i>搜索</button>
        <button class="xui-btn xui-btn-sky-blue"><i class="xui-icon xui-icon-md-search"></i>搜索</button>
    </div>
    <div>主题按钮:
        <button class="xui-btn xui-btn-warning">警告</button>
        <button class="xui-btn xui-btn-success">成功</button>
        <button class="xui-btn xui-btn-danger">危险</button>
        <button class="xui-btn xui-btn-info">信息</button>
        <button class="xui-btn xui-btn-primary">主要</button>
        <button class="xui-btn xui-btn-primary disabled">禁用</button>
        <button class="xui-btn xui-btn-primary" disabled>禁用</button>
    </div>
    </br>
    <div>input 样式</div>
    <input type="text" class="xui-input-sm">
    <input type="text" class="xui-input">
    <input type="text" class="xui-input-lg">
    <input type="text" class="xui-input" disabled>
</div>

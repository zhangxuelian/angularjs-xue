<div ng-controller="xueSwitchDemoCtrl">
    <h5>基本使用</h5>
    <xue-switch   ng-checked="vm.isOpen" switch-click="vm.toggleConfig.onselect(vm.isOpen)"></xue-switch>
   <h5>禁用</h5>
    <xue-switch   ng-checked="false"  ng-disabled="true"></xue-switch>
    <xue-switch   ng-checked="true"  ng-disabled="true"></xue-switch>
    <!-- <xue-toggle toggle-config="vm.toggleConfig" ng-disabled="vm.isOpen"></xue-toggle> -->
</div>

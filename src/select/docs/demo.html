<div ng-controller="xueSelectdemoCtrl">
    <div style="margin-bottom:5px;">单选可过滤不分离：
        <xue-select select-config="mv.flterNoSeparateConfig"></xue-select>
    </div>
    <div style="margin-bottom:5px;">单选可过滤且分离：
        <xue-select select-config="mv.testConfig"></xue-select>
    </div>
    <div style="margin-bottom:5px;">单选不可过滤且分离：
        <xue-select select-config="mv.noFilterConfig"></xue-select>
    </div>
    <div style="margin-bottom:5px;">多选可过滤：
        <xue-select select-config="mv.multConfig"></xue-select>
    </div>
    <div>多选不可过滤：
        <xue-select select-config="mv.multFilterConfig"></xue-select>
    </div>

</div>

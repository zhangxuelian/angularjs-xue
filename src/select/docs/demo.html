<div ng-controller="xueSelectdemoCtrl">
    <div style="margin-bottom:5px;">单选可过滤不分离：
    </div>
    <xue-select select-config="vm.config1"></xue-select>
    <div style="margin-bottom:5px;">单选不可过滤：
    </div>
    <xue-select select-config="vm.config2" set-val="'4'"></xue-select>
    <div style="margin-bottom:5px;">单选可过滤分离：
    </div>

    </div>
    <xue-select select-config="vm.config6"></xue-select>

    </div>
    <xue-select select-config="vm.config5"></xue-select>
    <div style="margin-bottom:5px;">禁用:
    </div>
    <xue-select select-config="vm.testConfig" ng-disabled="true"></xue-select>
    <div style="margin-bottom:5px;">暂无数据:
    </div>
    <xue-select select-config="vm.config9"></xue-select>
    <div style="margin-bottom:5px;"> 自定义显示选项:
    </div>
    <xue-select select-config="vm.config8"></xue-select>
